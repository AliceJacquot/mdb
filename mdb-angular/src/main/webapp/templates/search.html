<h2>Recherche d'un film</h2>
<div
	style="margin-left: 10px; margin-right: 10px; margin-top: 10px; margin-bottom: 10px;">
	<form>
		<input ng-model="searchTerm"> </input>
		<button ng-click="maj(1)">clic</button>
	</form>
</div>
<div class="panel panel-default"
	style="margin-left: 10px; margin-right: 10px; margin-top: 10px; margin-bottom: 10px;">
	<div class="panel-body">
		<ul class="list-unstyled">
			<li ng-repeat="film in resp" style="padding-bottom: 5px">
				<img ng-alt="{{film.title}}" ng-src="{{srcImg(film.poster_path)}}"
				height="45px"></img> <!-- srcImg(film.poster_path) -->
				{{film.title}} <br>
				<a ng-href="{{'#/filmex/'+film.id}}" >details du film</a>

			</li>

		</ul>
		<nav aria-label="Page navigation">
			<ul class="pagination">
				<li><a href="#" aria-label="Previous"> <span
						aria-hidden="true">&laquo;</span>
				</a></li>
				<li><a ng-click="maj(1)">1</a></li>
				<li><a ng-click="maj(2)">2</a></li>
				<li><a ng-click="maj(3)">3</a></li>
				<li><a ng-click="maj(4)">4</a></li>
				<li><a ng-click="maj(5)">5</a></li>
				<!-- 				<li><a ng-click="maj(2) aria-label="Next"> <span aria-hidden="true">&raquo;</span>
				</a></li> -->
			</ul>
		</nav>
	</div>
</div>
